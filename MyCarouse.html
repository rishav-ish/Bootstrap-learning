<!-- MyCarousel Example -->

<!DOCTYPE html>
<html>
<head>
	<title>Car Carouse</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
	<style>
		#my{
		position:fixed;
		bottom:0;
		right:0;
		margin-right:15px;
		}
	</style>
</head>

<body>
	
	<!-- Navbar-->
	<nav class = "navbar navbar-inverse" style = "margin-bottom:1px">
	<div class = "container">
		<div class = "navbar-heading">
			<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#myCollapse">
				<i class = "icon-bar"></i>
				<i class = "icon-bar"></i>
				<i class = "icon-bar"></i>
			</button>
			<a href = "#"  class = "navbar-brand" style = "font-family:Allura;font-size:30px;color:white">Luxury Cars</a>
		
		</div>
	</div>
		
		<div class = "navbar-collapse collapse" id = "myCollapse">
			<ul class = "nav navbar-nav">
				<li class = "active"><a href = "#"><span class = "glyphicon glyphicon-home"></span></a></li>
				<li><a href = "#">BMW</a></li>
				<li><a href = "#">Mercedes</a></li>
				<li><a href = "#">Audi</a></li>
				<li><a href = "#">Lamborghini</a></li>
				<li><a href = "#">Ferrari</a></li>
				<li><a href = "#">Porsche</a></li>
				<li><a href = "#">Buggati</a></li>
			</ul>
			
			<ul class = "nav navbar-nav navbar-right">
				<li><a href = "#"><span class = "glyphicon glyphicon-globe"></span></a></li>
				<li><a href = "#myModal" data-toggle = "modal" data-toggle = "tooltip" title = "click to login"><span class = "glyphicon glyphicon-log-in"></span></a></li>
				<li><a href = "#myModal2" data-toggle = "modal"><span class = "glyphicon glyphicon-user"></span></a></li>
			</ul>
			
			
			
			<form action = "" class = "navbar-form navbar-right">
				<div class = "input-group input-group-sm">
					<input class = "form-control" type = "text" disabled>
					<span class = "input-group-addon"><i class = "glyphicon glyphicon-search"></i></span>
				</div>
			</form>
			
		</div>
	</nav>
	
	<!-- carousel -->
	
	<div class = "carousel slide" id = "myCarousel" data-ride = "carousel">
		<ol class = "carousel-indicators">
			<li class = "active" data-slide-to = "0" data-target = "#myCarousel"></li>
			<li data-target = "#myCarousel" data-slide-to = "1"></li>
			<li data-target = "#myCarousel" data-slide-to = "2"></li>
			<li data-target = "#myCarousel" data-slide-to = "3"></li>
			<li data-target = "#myCarousel" data-slide-to = "4"></li>
			<li data-target = "#myCarousel" data-slide-to = "5"></li>
			<li data-target = "#myCarousel" data-slide-to = "6"></li>
		</ol>
		
		<div class = "carousel-inner" style = "height:auto">
			<div class = "item active">
				<img class = "img-fluid" src = "https://images.pexels.com/photos/13781/pexels-photo-13781.jpeg?auto=compress&cs=tinysrgb&h=350" style = "width:100%;max-height:600px;" alt = "BMW">
				<div class = "carousel-caption">
					<h4>BMW</h4>
					<p>Ultimate Driving Machine</p>
				</div>
			</div>
			
			<div class = "item">	
				<img  class = "img-responsive" src = "https://images.pexels.com/photos/13781/pexels-photo-13781.jpeg?auto=compress&cs=tinysrgb&h=350"  style = "width:100%;max-height:600px;" alt = "mercedes">
			</div>
			
			<div class = "item">
				<img class = "img-responsive" src = "https://images.pexels.com/photos/244206/pexels-photo-244206.jpeg?auto=compress&cs=tinysrgb&h=350" style = "width:100%;max-height:600px;" alt = "audi">
				<div class = "carousel-caption">
					<h4>Audi</h4>
					<p>Vorsprung durch technik</p>
				</div>
			</div>
			
			<div class = "item">
				<img class = "img-responsive" src = "https://images.pexels.com/photos/39501/lamborghini-brno-racing-car-automobiles-39501.jpeg?auto=compress&cs=tinysrgb&h=350" style = "width:100%;max-height:600px;" alt = "lamborhini">
				<div class = "carousel-caption">
					<h4>Lamborghini</h4>
					<p>We are not super car. we are lamborhini</p>
				</div>
			</div>
			
		</div>
		
		<a href = "#myCarousel" class = "left carousel-control" data-slide = "prev">
			<span class = "glyphicon glyphicon-chevron-left"></span>
		</a>
		
		<a href = "#myCarousel" class = "right carousel-control" data-slide = "next">
			<span class = "glyphicon glyphicon-chevron-right"></span>
		</a>
		
	</div>
	
	<!-- Carouse Close-->
	
	<!-- modal inner -->
	
	<div class = "modal fade" id = "myModal">
		<div class = "modal-dialog">
			<div class = "modal-content">
				<div class = "modal-header">
					
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
					<h4>Log In</h4>
				</div> 
				
				<div class = "modal-body">
					<form action = "">
						<div class = "form-group">
							<label for = "username">UserName</label>
							<input type = "text" class = "form-control" name = "username" id = "username">
						</div>
						
						<div class = "form-group">
							<label for = "pwd">Password</label>
							<input type = "password" class = "form-control" name = "password" id = "pwd">
						</div>
						
						<button type = "submit" class = "btn btn-success">Submit</button>
						<a href = "#myModal2" class = "close" data-toggle = "modal" data-dismiss = "modal">Sign up</a>
					</form>
				</div>
				
				
				
			</div>
		</div>
	</div>
	
	<div class = "modal fade" id = "myModal2">
		<div class = "modal-dialog modal-lg">
			<div class = "modal-content">
				<div class = "modal-header">
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
					<h4>Please Fill the form</h4>
				</div>
				
				<div class = "modal-body">
					<form action = "">
						<div class = "form-group">
							<label for = "firstName">FirstName</label>
							<input type = "text" class = "form-control" id = "firstName" name = "firstName">
						</div>
						
						<div class = "form-group">
							<label for = "lastName">LastName</label>
							<input type = "text" class = "form-control" id = "lastName" name = "lastName">
						</div>
						
						<div class = "form-group">
							<label for = "username">UserName</label>
							<input type = "text" class = "form-control" id = "username" name = "username">
						</div>
						
						<div class = "form-group">
							<label for = "email">Email</label>
							<input type = "email" class = "form-control" id = "email" name = "email">
						</div>
						
						<div class = "form-group">
							<label for = "pwd">Password</label>
							<input type = "password" class = "form-control" id = "pwd" name = "password">
						</div>
						
						<div class = "form-group">
							<label for = "confirmPwd">Confirm Password</label>
							<input type = "password" class = "form-control" id = "confirmPwd" name = "confirm">
						</div>
						
						<button type = "submit" class = "btn btn-success">SignIn</button>
						<a href = "#myModal" class = "close" data-toggle = "modal" data-dismiss = "modal">LogIn</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class = "container">
		<button type = "button" class = "btn btn-info" id = "my">Live Chat</button>
	</div>
	
	<!-- modal inner close -->
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		})
	</script>
	
</body>
</html>
